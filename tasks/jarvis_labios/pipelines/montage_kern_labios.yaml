name: montage_kern_labios_pipeline
env: labios
pkgs:
  - pkg_type: chimaera_run
    pkg_name: chimaera_run
    sleep: 5
    do_dbg: false
    dbg_port: 4000
    port: 6000
    modules: ['labios_labios']
  - pkg_type: labios
    pkg_name: labios
  - pkg_type: montage_kern
    pkg_name: montage_kern
    nprocs: 4
    ppn: 4
    mode: labios
    iterations: 2
    file_path: /tmp/montage_kern_labios/
    final_path: /tmp/montage_kern_labios_final/ 